{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,  user-scalable=no"/>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'style/libs.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'style/main.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico'%}">
</head>
<body>
<div class="wrapper">
    <div class="main">
        {% block header %}
            {% include 'header.html' %}
        {% endblock header %}


        {% block content %}
        Контент
        {% endblock content %}

    </div>

    {% block footer %}
        {% include 'footer.html '%}
    {% endblock footer %}
    {% block modals %}

    {% endblock modals %}


    <script>
    $('.basket-value').text(Get_cart_len());</script>
</div>
</body>
</html>
